name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  schedule:
    # Weekly security scan on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write
  issues: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm_audit
        continue-on-error: true
        run: |
          npm audit --json > npm-audit.json || true
          npm audit

      - name: Check for secrets in code
        id: secret_scan
        run: |
          echo "Scanning for potential secrets..."
          # Check for common secret patterns
          if grep -r "AKIA[0-9A-Z]{16}" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ö†Ô∏è Potential AWS keys found"
            exit 1
          fi
          if grep -r "ghp_[0-9a-zA-Z]{36}" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ö†Ô∏è Potential GitHub tokens found"
            exit 1
          fi
          if grep -r "sk-[0-9a-zA-Z]{48}" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ö†Ô∏è Potential OpenAI API keys found"
            exit 1
          fi
          echo "‚úÖ No obvious secrets detected"

      - name: Verify .env files are gitignored
        run: |
          if git ls-files | grep -E "^\.env$|^\.env\.local$"; then
            echo "‚ö†Ô∏è .env files should not be committed"
            exit 1
          fi
          echo "‚úÖ .env files properly gitignored"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: |
            npm-audit.json
          retention-days: 90

      - name: Post security summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const message = '## üîí Security Scan Complete\n\nSecurity audit completed successfully. Check workflow logs for detailed results.\n\n**Checks performed:**\n- ‚úÖ npm audit\n- ‚úÖ Secret detection\n- ‚úÖ .env validation\n\n---\n*Automated by Security Audit workflow*';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
