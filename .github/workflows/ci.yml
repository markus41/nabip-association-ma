name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Post build status
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const message = '## ✅ Build Status: Success\n\nYour changes have passed all quality checks and build successfully.\n\n**Quality Gates Passed:**\n- ✅ ESLint validation\n- ✅ TypeScript type checking\n- ✅ Vite build compilation\n\n**Build Configuration:**\n- Framework: Vite 6\n- React: 19.0.0\n- TypeScript: 5.7.2\n\n---\n*Automated by CI workflow - Enforcing quality standards to support sustainable development*';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Post failure status
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = '## ❌ Build Status: Failed\n\nYour changes did not pass quality checks. Please review the workflow logs and address the issues.\n\n**Common Solutions:**\n- **Lint errors:** Run `npm run lint` locally to identify and fix issues\n- **Type errors:** Run `npx tsc --noEmit` to see TypeScript errors\n- **Build errors:** Run `npm run build` to reproduce locally\n\n**Need Help?**\nReview the [Actions tab](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions) for detailed error logs.\n\n---\n*Automated by CI workflow - Quality enforcement ensures reliable code across your environment*';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
