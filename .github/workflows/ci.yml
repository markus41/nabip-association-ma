name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit || echo "TypeScript errors found - continuing build"
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Post build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = '## âœ… Build Status: Success\n\nYour changes build successfully with Vite. The application is ready for review.\n\n**Build Configuration:**\n- Framework: Vite 6\n- React: 19.0.0\n- TypeScript: 5.7.2\n\n---\n*Automated by CI workflow*';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
